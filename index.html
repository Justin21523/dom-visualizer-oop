<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS DOM 視窗與螢幕屬性可視化工具</title>
</head>
<body>
  <header>
    <h1>JavaScript DOM 視窗與螢幕屬性可視化工具</h1>
  </header>

  <!-- 屬性卡片區 -->
  <section id="properties" class="properties-container"></section>

  <!-- 示意圖容器 -->
  <section id="diagram" class="diagram-container">
    <div id="screen-rect"    class="rect screen"></div>
    <div id="window-rect"    class="rect window"></div>
    <div id="document-rect"  class="rect document"></div>
    <div id="viewport-rect"  class="rect viewport"></div>
    <div id="scroll-indicator" class="scroll-indicator"></div>
  </section>

  <!-- 控制面板 -->
  <section class="controls">
    <div class="sliders">
      <label>Window Width <input id="windowWidthSlider" type="range" min="200" max="2000" value="800"/> <span id="windowWidthValue"></span>px</label>
      <label>Window Height<input id="windowHeightSlider" type="range" min="200" max="2000" value="600"/> <span id="windowHeightValue"></span>px</label>
      <label>Doc Width    <input id="docWidthSlider" type="range" min="800" max="3000" value="1200"/> <span id="docWidthValue"></span>px</label>
      <label>Doc Height   <input id="docHeightSlider" type="range" min="800" max="4000" value="2000"/> <span id="docHeightValue"></span>px</label>
      <label>Scroll X     <input id="scrollXSlider" type="range" min="0" max="2000" value="0"/> <span id="scrollXValue"></span>px</label>
      <label>Scroll Y     <input id="scrollYSlider" type="range" min="0" max="3000" value="0"/> <span id="scrollYValue"></span>px</label>
      <label>Anim Speed   <input id="animationSpeedSlider" type="range" min="1" max="20" value="5"/> <span id="animationSpeedValue"></span></label>
    </div>
    <div class="buttons">
      <button id="resetBtn">重置所有設定</button>
      <button id="scrollToTopBtn">滾動到頂部</button>
      <button id="refreshBtn">刷新屬性值</button>
      <button id="animateAllBtn">動畫演示所有</button>
      <button id="animateResizeBtn">動畫調整視窗</button>
      <button id="animateScrollBtn">動畫滾動效果</button>
      <button id="animateDocSizeBtn">動畫改變文檔</button>
    </div>
  </section>

  <!-- 可滾動內容區 -->
  <section class="content" style="height:2000px; background:rgba(200,180,255,0.2);">
    <p>向下滾動以觀察 scrollY 變化…</p>
  </section>

  <!-- 時間軸區 -->
  <section class="timeline">
    <div id="window-size-track" class="track">
      <span>Window Size</span>
      <div class="track-visual"></div>
    </div>
    <div id="scroll-position-track" class="track">
      <span>Scroll Position</span>
      <div class="track-visual"></div>
    </div>
    <div id="document-size-track" class="track">
      <span>Document Size</span>
      <div class="track-visual"></div>
    </div>
    <div class="buttons">
      <button id="playTimelineBtn">播放時間軸</button>
      <button id="pauseTimelineBtn">暫停</button>
      <button id="clearTimelineBtn">清除</button>
    </div>
  </section>

  <!-- 載入主程式 -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
